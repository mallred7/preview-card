<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div id="container">
    <div id="hero">
      <img src="images/image-header-mobile.jpg" alt="Workforce Image">
      <div id="shade"></div>
    </div>    
    <div id="content" class="split">
      <h1>Get <span class="emphasis">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div id="stats" class="split">
        <div id="companies">
          <h2 class="tally">10k+</h2>
          <p class="category">companies</p>
        </div>
        <div id="templates">
          <h2 class="tally">314</h2>
          <p class="category">templates</p>
        </div>
        <div id="queries">
          <h2 class="tally">12M+</h2>
          <p class="category">queries</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mallred7">Matt Allred</a>.
  </footer>
</body>
</html>
